<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="css/common/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/common/jquery-3.2.0.min.js"></script>
    <script src="js/common/bootstrap.min.js"></script>
    <script src="js/common/bootstrap.min.js"></script>
    <script src="js/lab9.js"></script>


</head>
<body>

<div class="header">
    <div class="content">
        <div class="header__title">
            Лабораторна робота 9. Програма вирішення рівняння виду ax ≡ b mod n
        </div>
        <div class="header__subtitle">
            <a href="index.html"> Криптографічні методи захисту інформації</a>
        </div>
    </div>
</div>

<div class="content main">
    <div class="row">
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Число a</span>
                <input id="numberA" type="text" class="form-control" placeholder="0" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Число b</span>
                <input id="numberB" type="text" class="form-control" placeholder="0" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Число n</span>
                <input id="numberN" type="text" class="form-control" placeholder="0" aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-md-2">
            <button id="calculateEquation" type="button" class="btn btn-success">Розв'язати рівняння</button>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="info" style="display: none"> Спочатку вирішимо рівняння: </div>
        <div id="middleEquation"></div>
        <div id="middleEquationSolution"></div>
    </div>

    <br>
    <div class="row">
        <div class="info" style="display: none"> Ріняння, що необхідно вирішити: </div>
        <div id="realEquation"></div>
        <div id="realEquationSolution"></div>
    </div>

</div>

</body>
</html>
